<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TechnoBlog</title>
  </head>
  <body>
    <div class="image"></div>
    <h1 class="header">Welcome To TechnoBlog</h1>
    <form class="post-form">
      <div class="styleinp">

        <input type="text" class="subject" placeholder="Subject Line" />
        <textarea  type = 'text' class="content" placeholder="What's on your mind?"></textarea>
      </div>
      <button type="submit" class="submit-post">Submit</button>
    </form>

    <div class="posts"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
